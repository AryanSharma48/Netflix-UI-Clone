<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icon-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Netflix India - Watch Shows Online, Watch Movies Online</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="netflix logo">
        </div>
        <div>

            <select name="language" id="language">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
            </select>

            <button class="signin" data-lang="signin-btn">Sign In</button>
        </div>
    </header>

    <main>
        <h2 data-lang="title-line1">Unlimited movies,</h2>
        <h2 class="last-h2" data-lang="title-line2">shows, and more</h2>
        <h6 data-lang="subtitle">Starts at ₹149. Cancel at any time.</h6>
        <p data-lang="description">
            Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div class="getting-started">
            <input id="email-input-element" type="email" placeholder="Email address"
                data-lang-placeholder="email-placeholder">
            <span>
                <button id="get-started-btn" class="getstarted">
                   <span class="getting-started-btn" data-lang="get-started-btn"> Get Started </span><img src="images/next-btn.png" alt="next button">
                </button>
            </span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
