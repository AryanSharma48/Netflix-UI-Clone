<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Netflix</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="netlix logo">
        </div>
        <div>

            <select name="language" id="language">
                <option value="english">English</option>
                <option value="hindi">हिन्दी</option>
            </select>

            <button class="signin">Sign In</button>
        </div>
    </header>

    <main>
        <h2>Unlimited movies,</h2>
        <h2 class="last-h2">shows, and more</h2>
        <h6>Starts at ₹149. Cancel at any time.</h6>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <div class="getting-started">
            <input id="email-input-element" type="email" placeholder="Email address">
            <span><button id="get-started-btn" class="getstarted">Get Started <img src="images/next-btn.png" alt="next button"></button></span>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
